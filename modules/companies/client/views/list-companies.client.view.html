<section ng-controller="CompaniesController" ng-init="find()">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Companies</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" />
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="company in companies | filter:search" ui-sref="companies.view({companyId: company._id})" class="charity list-group-item">
      <h4 class="list-group-item-heading" ng-bind="company.name"></h4>     
      <!--<p class="list-group-item-text" ng-bind="company.description"></p>-->
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="companies.$resolved && !companies.length">
    No companies yet, why don't you <a ui-sref="companies.create">create one</a>?
  </div>
</section>
